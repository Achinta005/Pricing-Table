<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1 class="head">BASIC PRICING TABLE</h1></header>
   <div class="button_container"> <button id="btn">Dark Mode</button></div>
    <div class="box">
        <div class="basic">
            <h2>BASIC</h2>
            <h3>$10<br>/Month</h3>
            <hr>
            <ul>
                <li>FEATURE 1</li>
                <li>EXTRA SUPPORT</li>
            </ul>
            <button>CHOOSE PLAN</button>
        </div>
        <div class="pro">
            <span class="ribbon">Most Popular</span>
            <h2>PRO</h2>
            <h3>$30<br> /Month</h3>
            <br>
            <hr>
            <br>
            <br>
            <ul>
                <li>All Basic Features</li>
                <li>Extra Support</li>
            </ul>
            <button>CHOOSE PLAN</button>
        </div>
        <div class="premium">
            <h2>PREMIUM</h2>
            <h3>$60 <br>/Month</h3>
            <hr>
            <ul>
                <li>All Features</li>
                <li>Dedicated Support</li>
            </ul>
            <button>CHOOSE PLAN</button>
        </div>
    </div>
<script src="script.js"></script>  
</body>
</html>
